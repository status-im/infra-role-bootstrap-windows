---
# Packages ------------------------------------
#
# Base packages installed during bootstrap.
bootstrap__base_packages:
  - 7zip
  - ag
  - cmder
  - curl
  - dd
  - diffutils
  - dos2unix
  - findutils
  - fzf
  - gawk
  - git
  - gsudo
  - jq
  - make
  - neovim
  - netcat
  - ntop
  - python
  - sysinternals
  - wget

# Install additional packages during bootstrap.
bootstrap__extra_packages: []

# Users configuration --------------------------
#
# users to add to every host, this also supports a `key` attribute
bootstrap__active_users:
  - { name: admin, groups: [] }
  - { name: jakub, groups: [] }
  - { name: petty, groups: [] }

bootstrap__default_groups:
  - 'Administrators'
  - 'Remote Desktop Users'
